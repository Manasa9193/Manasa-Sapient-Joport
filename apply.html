<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="3.png" alt="Job Portal Logo" class="logo"> <!-- Ensure logo path is correct -->
        <h1>Joport</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html">Contact Us</a></li>
          
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Apply for the Position</h2>
            <p>Please fill out the form below to apply for the job.</p>

            <div class="application-form">
                <form action="submit-application.php" method="POST">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="resume">Upload Resume (PDF only)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>

                    <label for="cover-letter">Cover Letter</label>
                    <textarea id="cover-letter" name="cover-letter" rows="6" required></textarea>

                    <button type="submit">Submit Application</button>
                </form>
            </div>
        </section>
    </main>


</body>
</html>
