<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="3.png" alt="Job Portal Logo" class="logo">
        <h1>Joport</h1>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html">Contact Us</a></li>
               
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-info">
                    <div class="contact-details">
                        <h3>Our Office</h3>
                        <p>123 Job Street, Suite 456</p>
                        <p>San Francisco, CA 94105</p>
                        <p>Email: <a href="mailto:info@jobportal.com">info@jobportal.com</a></p>
                        <p>Phone: (123) 456-7890</p>
                    </div>
                    <div class="contact-form">
                        <h3>Send Us a Message</h3>
                        <form action="#" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>

                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="map">
                    <h3>Find Us on the Map</h3>
                    <img width="400px" src="image.png" alt="Map showing office location">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
